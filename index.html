<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2DO</title>
  </head>
  <style>
    .group {
      padding: 5px;
    }

    .group > *:not(:first-child) {
      margin-left: 5px;
    }
    .group > span {
      padding: 5px;
      background-color: yellow;
    }
  </style>
  <body>
    <section>
      <header></header>
      <nav>
        <div id="ctl"></div>
      </nav>
    </section>

    <section>
      <main>
        <section class="forms">
          <form id="category-form">
            <input id="cid" placeholder="Enter the category name" required />
            <button type="submit">Add Category</button>
          </form>
          <br /><br />
          <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter your task" required />

            <button type="submit">Add Task</button>
          </form>

          <form id="task-update-form" hidden>
            <input type="text" id="task-update-input" placeholder="Enter your task" required />

            <button type="submit">Update Task</button>
            <button name="cancel-btn">Cancel</button>
          </form>

          <br />
          <select id="category-selector" name="category-selector" required></select>
        </section>
        <ul id="all-todo-list"></ul>
      </main>
    </section>

    <section>
      <footer></footer>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
